<!-- app.html -->

<!doctype html>
<!-- Langue du document en anglais -->
<html lang="en">
	<head>
		<!-- Encodage UTF-8 pour afficher correctement tous les caractères et symboles de différentes langues.-->
		<meta charset="utf-8" />
		<!-- Lien vers l'icône du site -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- Définition de la fenêtre d'affichage pour une mise en page responsive -->

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Contenu principal de l'application inséré par SvelteKit -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<!-- Ce fichier HTML est la structure de base de votre application SvelteKit.  -->

<!-- Il définit les métadonnées de la page, le favicon, et intègre le contenu généré par SvelteKit.  -->
